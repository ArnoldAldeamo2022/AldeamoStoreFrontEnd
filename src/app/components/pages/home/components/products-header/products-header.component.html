<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [mat-menu-trigger-for]="sortByMenu">
        Ordenar de manera {{sort}}
        <mat-icon >expand_more</mat-icon> <!--Esto me hace que en el texto aparezca una flechita que indique que el boton se expande-->
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('Descendente')" mat-menu-item>Descendente</button>
        <button (click)="onSortUpdate('Ascendente')" mat-menu-item>Ascendente</button>
      </mat-menu>
  </div>
  <div class="flex items-center">
    <div>
      <button mat-button [mat-menu-trigger-for]="menu">
        Show {{itemsShowCount}}
        <mat-icon >expand_more</mat-icon> <!--Esto me hace que en el texto aparezca una flechita que indique que el boton se expande-->
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
        <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
        <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
      </mat-menu>
    </div>
    <button (click)="onColumnsUpdated(1)"> <!--Con el OnColumnsUpdate indico cuantos articulos quiero mostrar por fila en este 1 y este lo capturo dentro del componente padre que es home.component.html-->
      <mat-icon >view_list</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(3)">
      <mat-icon >view_module</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(4)">
      <mat-icon >view_comfy</mat-icon>
    </button>
  </div>
</div>
</mat-card>
