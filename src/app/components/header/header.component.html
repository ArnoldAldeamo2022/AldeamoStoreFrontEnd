<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <a routerLink="home">Aldeamo Store</a>
  <button mat-icon-button  [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{itemsQuantity}} Productos</span>
        <a routerLink="cart">Ver Bolsa</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3"> <!--Con esto separo doy separacion al texto de 1 Items de del nombre del producto-->
        <div
        *ngFor="let item of cart.items"
        class="flex justify-between font-ligth mb-2">
          {{item.name}} * {{item.quantity}}
          <span class="font-bold">{{ item.price | currency:'cop'}}</span> <!--Se utiliza {{}} para angular expresiÃ³n y aqui coloco el precio del ITEM el currency agrega la moneda local por defecto dolar yo agregue lps-->
        </div>
      </div>

      <!--aqui mostramos el resumen total de los productos-->
    <div class="flex justify-between py-3 font-light"> <!--Con esto separo el texto de total de la cajita de arriba que es donde termina el producto-->
      Total:
      <span class="font-bold">{{ getTotal(cart.items) | currency: 'cop'}}</span>
    </div>

    <!--con esto coloco el icono para remover productos del carrito-->
    <div class="pt-3 flex justify-between">
      <button
      (click)="onClearCart()"
      class="bg-rose-600 text-white rounded-full w-9 h-9">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
      <button
      routerLink="cart"
      class="bg-green-600 text-white rounded-full w-9 h-9">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
  </mat-menu>
</mat-toolbar>
